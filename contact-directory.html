<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Directory | Lifeguardix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact {
            margin: 20px 0;
        }
        .contact h2 {
            font-size: 1.5em;
            color: #0073e6;
        }
        .contact p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .contact a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Directory</h1>
    </header>
    <div class="container">
        <div class="contact">
            <h2>Eren U - Founder</h2>
            <p>Email: <a href="mailto:eren@lifeguardix.com">eren@lifeguardix.com</a></p>
        </div>
        <div class="contact">
            <h2>General Inquiries</h2>
            <p>Email: <a href="mailto:info@lifeguardix.com">info@lifeguardix.com</a></p>
        </div>
        <div class="contact">
            <h2>Help and Support</h2>
            <p>Email: <a href="mailto:admin@lifeguardix.com">admin@lifeguardix.com</a></p>
        </div>
    </div>
</body>
</html>
