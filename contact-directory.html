<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Directory | Lifeguardix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #0073e6;
            color: white;
        }
        table td a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        table td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Directory</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name/Department</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Eren U - Founder</td>
                    <td><a href="mailto:eren@lifeguardix.com">eren@lifeguardix.com</a></td>
                </tr>
                <tr>
                    <td>General Inquiries</td>
                    <td><a href="mailto:info@lifeguardix.com">info@lifeguardix.com</a></td>
                </tr>
                <tr>
                    <td>Help and Support</td>
                    <td><a href="mailto:admin@lifeguardix.com">admin@lifeguardix.com</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
