<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1em;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Certification Verification</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="participantId">Participant ID:</label>
            <input type="text" id="participantId" placeholder="Enter Participant ID">
        </div>
        <button id="listCertsBtn">List Certifications</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    <script>
document.getElementById('listCertsBtn').addEventListener('click', async () => {
    const participantId = document.getElementById('participantId').value.trim();
    const resultDiv = document.getElementById('result');

    if (!participantId) {
        resultDiv.textContent = "Please enter a Participant ID.";
        resultDiv.className = "result error";
        resultDiv.style.display = "block";
        return;
    }

    try {
        // Fetch certifications and course details
        const [certResponse, courseResponse] = await Promise.all([
            fetch('certifications.json'),
            fetch('courses.json')
        ]);

        const certData = await certResponse.json();
        const courseData = await courseResponse.json();

        const participant = certData[participantId];

        if (participant) {
            const uniqueCerts = [...new Set(participant.certifications)]; // Remove duplicate IDs
            const hasStaffRole = uniqueCerts.some(id => id.length === 8); // Check for any 8-digit IDs

            let certList = `<h3>Certifications for ${participant.name}:</h3>`;
            if (hasStaffRole) {
                certList += `<p style="color: green; font-weight: bold;">Verified Lifeguardix Staff Member ✅</p>`;
                certList += `<p style="color: green; font-weight: bold;">${participant.name} is a Lifeguardix staff member ✅</p>`;
            }
            certList += `<ul>`;
            uniqueCerts.forEach(courseId => {
                const course = courseData[courseId];
                if (course) {
                    certList += `<li>${course.name} (${courseId}) - ${
                        course.valid ? "Valid" : "Not Valid"
                    }</li>`;
                }
            });
            certList += "</ul>";
            resultDiv.innerHTML = certList;
            resultDiv.className = "result success";
        } else {
            resultDiv.textContent = "Participant not found.";
            resultDiv.className = "result error";
        }
    } catch (error) {
        resultDiv.textContent = "An error occurred while retrieving the certifications.";
        resultDiv.className = "result error";
    }

    resultDiv.style.display = "block";
});
    </script>
</body>
</html>
