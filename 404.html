<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #0073e6;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 3em;
            color: #0073e6;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://lifeguardix.com">Home</a>
        <a href="https://lifeguardix.com/courses/first-aid-cpr-courses">First Aid & CPR</a>
        <a href="https://lifeguardix.com/courses/lifesaving-courses">Lifesaving Courses</a>
        <a href="https://lifeguardix.com/check-certs">Certification Check</a>
        <a href="https://lifeguardix.com/contact">Contact Us</a>
    </header>

    <main>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="https://lifeguardix.com" class="btn">Return to Home</a>
    </main>
</body>
</html>
